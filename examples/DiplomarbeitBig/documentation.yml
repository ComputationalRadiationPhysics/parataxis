# Description
example:
  name:        Simulationen fuer Diplomarbeit Big
  short:       DiplomarbeitSimBig
  author:      Alexander Grund

  description: Collection of simulations used fpr evaluations in the Diplomarbeit using LWFA example grid size

compile:
  - cmakeFlags:
        - 0-3

# Run-Time Tests
tests:
  - name: DoubleSlit
    description: |
               Double slit roughly in the middle at the beginning of the volume
               Double precision
    cmakeFlag:   0
    cfgFile:     0016gpus128.cfg
    post-run: &copyOutput
        - cp "${TEST_SIMOUTPUT_PATH}/detector_200000.tif" "${TEST_BASE_BUILD_PATH}/${TEST_NAME}_detector.tif"
        
  - name: DoubleSlitSingle
    description: |
               Double slit roughly in the middle at the beginning of the volume
               Single precision
    cmakeFlag:   1
    cfgFile:     0016gpus128.cfg
    post-run: *copyOutput
    
  - name: Cross
    description: |
               2 Double slits forming a cross roughly in the middle at the beginning of the volume
               Double precision
    cmakeFlag:   2
    cfgFile:     0016gpus128.cfg
    post-run: *copyOutput
        
  - name: CrossSingle
    description: |
               2 Double slits forming a cross roughly in the middle at the beginning of the volume
               Single precision
    cmakeFlag:   3
    cfgFile:     0016gpus128.cfg
    post-run: *copyOutput
    
