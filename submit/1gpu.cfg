# variables which are created by tbg
# TBG_jobName
# TBG_jobNameShort
# TBG_cfgPath
# TBG_cfgFile
# TBG_projectPath
# TBG_dstPath

#################################
## Section: Required Variables ##
#################################

TBG_wallTime="1:00:00"

TBG_gpu_x=1
TBG_gpu_y=1

TBG_gridSize="-g 256 256"
TBG_steps="-s 200"
TBG_periodic="-p 1 1"

TBG_programParams="-s 200 -d !TBG_gpu_x !TBG_gpu_y -g 256 256 -p 1 1"

TBG_PROGRAM="./${PROJECT_NAME} !TBG_programParams"

#################################
## Section: Program Parameters ##
#################################

TBG_devices="-d !TBG_gpu_x !TBG_gpu_y"

TBG_programParams="!TBG_devices      \
                   !TBG_gridSize     \
                   !TBG_steps        \
                   !TBG_periodic | tee output"

# TOTAL number of GPUs
TBG_tasks="$(( TBG_gpu_x * TBG_gpu_y ))"

"$TBG_cfgPath"/submitAction.sh
